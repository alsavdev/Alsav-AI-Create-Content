<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-[#124F6A] text-white h-screen">

  <div id="warp" class="overlay hidden">
    <div class="container mx-auto lg:w-1/3 lg:left-5 sm:left-5 sm:w-1/2" id="notification">
      <p id="message" class="mb-2 text-black"></p>
      <div id="warp-loader" class="hidden">
        <div class="w-full flex h-2 bg-gray-200 rounded-full overflow-hidden dark:bg-gray-700">
          <div id="download-progress" class="flex flex-col justify-center overflow-hidden bg-[#124F6A]"
            role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <button id="restart-button" type="button"
        class="hidden py-3 px-4 justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">
        Restart
      </button>
    </div>
  </div>

  <div class="maincontent">
    <div id="head" class="min-[300px]:ps-[31px] z-50 top-0 sticky sm:ps-[71px] h-[99px] bg-white ps-[71px] flex">
      <p class="text-black text-[34px] font-bold my-auto">Article Build <span id="version"
          class="text-black ml-3 text-sm"></span></p>
    </div>
    <d
      class="py-[20px] px-[172px] min-[300px]:px-[25px] sm:px-[50px] md:px-[100px] h-full gap-3 lg:gap-[57px] flex flex-col lg:flex-row justify-center">
      <div class="flex flex-col gap-[10px] w-full basis-full lg:basis-1/2">
        <div class="w-full flex flex-col gap-2">
          <div class="w-full">
            <label class="block mb-2 text-sm font-medium text-white dark:text-white" for="domain">
              Domain Name</label>
            <input type="text"
              class="text-[#000] w-full text-[12px] h-[43px] px-[14px] py-[2px] rounded-md outline-none"
              placeholder="ex: google.com" id="domain" required>
          </div>
        </div>

        <div class="w-full flex flex-col sm:flex-row gap-2">
          <div class="w-full">
            <label class="block mb-2 text-sm font-medium text-white dark:text-white" for="json">Input File
              Cookies ChatGPT</label>
            <input id="json"
              class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-white focus:outline-none"
              accept=".json" type="file" required>
          </div>
          <div class="w-full">
            <label class="block mb-2 text-sm font-medium text-white dark:text-white" for="times">Times New Chat (
              minutes )</label>
            <input type="number"
              class="text-[#000] w-full text-[12px] h-[43px] px-[14px] py-[2px] rounded-md outline-none"
              placeholder="3000" value="30" id="times">
          </div>
        </div>
        <div class="frame-bot flex flex-col  sm:flex-row gap-2 ">
          <div class="w-full">
            <label class="block mb-2 text-sm font-medium text-white dark:text-white" for="txt">Input File
              Keyword</label>
            <input id="txt"
              class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-white focus:outline-none"
              accept=".txt" type="file" required>
          </div>
          <div class="w-full">
            <label class="block mb-2 text-sm font-medium text-white dark:text-white" for="wp">Input
              File Cookies WordPress</label>
            <input id="wp"
              class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-white focus:outline-none"
              accept=".json" type="file" required>
          </div>
        </div>
        <!-- <div class="loading h-[14px] rounded-md w-auto bg-white"></div> -->

        <div class="w-full h-4 bg-blue-200 rounded-full">
          <div id="prog" style="width: 0%;" class="h-full text-center text-xs text-white bg-blue-600 rounded-full">
            0%
          </div>
        </div>

        <div class="flex gap-3">
          <button type="button"
            class="bg-[#121212] text-white h-[57px] w-full rounded-md font-medium disabled:text-[#666666] disabled:cursor-default disabled:bg-[#b8b8b8]"
            id="start" disabled>
            Start
          </button>
          <button
            class="bg-red-700 hidden text-white h-[57px] w-full rounded-md font-medium disabled:text-[#666666] disabled:bg-[#b8b8b8]"
            id="stop">
            Stop
          </button>
          <button id="unduh"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded hidden items-center">
            <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" /></svg>
            <span>Permalink</span>
          </button>
        </div>
        </form>
        <div class="flex flex-row flex-wrap gap-3">

          <div class="flex">
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" id="googleImage" value="" class="sr-only peer">
              <div
                class="w-11 h-6 bg-gray-400 rounded-full peer peer-focus:ring-4 peer-focus:ring-transparent peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all  peer-checked:bg-black">
              </div>
              <span class="ms-3 text-sm font-medium text-white ">Google Image</span>
            </label>
          </div>

          <div class="flex">
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" id="unsplash" value="" class="sr-only peer">
              <div
                class="w-11 h-6 bg-gray-400 rounded-full peer peer-focus:ring-4 peer-focus:ring-transparent peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all  peer-checked:bg-black">
              </div>
              <span class="ms-3 text-sm font-medium text-white ">Unsplash Image</span>
            </label>
          </div>

          <div class="flex">
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" id="show" value="" class="sr-only peer">
              <div
                class="w-11 h-6 bg-gray-400 rounded-full peer peer-focus:ring-4 peer-focus:ring-transparent peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all  peer-checked:bg-black">
              </div>
              <span class="ms-3 text-sm font-medium text-white ">Show Log</span>
            </label>
          </div>
          <div class="flex">
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" id="visible" value="" class="sr-only peer">
              <div
                class="w-11 h-6 bg-gray-400 rounded-full peer peer-focus:ring-4 peer-focus:ring-transparent peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all  peer-checked:bg-black">
              </div>
              <span class="ms-3 text-sm font-medium text-white "> Visible </span>
            </label>
          </div>
        </div>
      </div>
      <div id="fieldLog" class="basis-full lg:basis-1/2 w-full hidden">
        <p> Log Proccess</p>
        <textarea readonly style="font-size: 14px;" class="w-full text-black p-3" name="" id="log" cols="30"
          rows="20"></textarea>
      </div>
  </div>
  <script src="preload.js"></script>
</body>

</html>
